general.about=Impl\u00E9menter le syst\u00E8me P\u00E9riodiques. Il existe une liste de publications dans le syst\u00E8me, qui sont regroup\u00E9es par th\u00E8me. <br/> Le lecteur peut s'abonner \u00E0 une ou plusieurs publications. Pour r\u00E9pertorier les publications, il faut mettre en \u0153uvre la possibilit\u00E9 de : <br/> - trier les publications par titre ; <br/> - trier les publications par prix ; <br/> - s\u00E9lectionner les publications par th\u00E8me pr\u00E9cis ; <br/> - recherche de publications par titre.<Br /> Le lecteur s'enregistre dans le syst\u00E8me et dispose d'un compte personnel, qui affiche des informations sur les publications auxquelles il est abonn\u00E9. Un utilisateur non enregistr\u00E9 ne peut pas s'abonner. <br/> Le lecteur dispose d'un compte personnel qu'il peut recharger. Les fonds sont d\u00E9duits du compte lors de la souscription \u00E0 la publication. <br/> L'administrateur syst\u00E8me a les droits de : <br/> - ajouter, supprimer et modifier la publication ; <br/> - bloquer, d\u00E9verrouiller l'utilisateur. <br />


438\u0441\u0442\u0438\u0439 \u043A\u0430\u0431\u0456\u043D\u0435\u0442, \u0432 \u044F\u043A\u043E\u043C\u0443 \u0432\u0456\u0434\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u0430 \u0456\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0456\u044F \u043F\u0440\u043E \u0432\u0438\u0434\u0430\u043D\u043D\u044F, \u043D\u0430 \u044F\u043A\u0456 \u0432\u0456\u043D \u043F\u0456\u0434\u043F\u0438\u0441\u0430\u043D\u0438\u0439. \u041D\u0435\u0437\u0430\u0440\u0435\u0454\u0441\u0442\u0440\u043E\u0432\u0430\u043D\u0438\u0439 \u043A\u043E\u0440\u0438\u0441\u0442\u0443\u0432\u0430\u0447 \u043D\u0435 \u043C\u043E\u0436\u0435 \u043E\u0444\u043E\u0440\u043C\u0438\u0442\u0438 \u043F\u0456\u0434\u043F\u0438\u0441\u043A\u0443.<br/>\u0427\u0438\u0442\u0430\u0447 \u043C\u0430\u0454 \u043F\u0435\u0440\u0441\u043E\u043D\u0430\u043B\u044C\u043D\u0438\u0439 \u0420\u0430\u0445\u0443\u043D\u043E\u043A, \u044F\u043A\u0438\u0439 \u0432\u0456\u043D \u043C\u043E\u0436\u0435 \u043F\u043E\u043F\u043E\u0432\u043D\u0438\u0442\u0438. \u041A\u043E\u0448\u0442\u0438 \u0437 \u0440\u0430\u0445\u0443\u043D\u043A\u0443 \u0437\u043D\u0456\u043C\u0430\u044E\u0442\u044C\u0441\u044F \u043F\u0456\u0434 \u0447\u0430\u0441 \u043F\u0456\u0434\u043F\u0438\u0441\u043A\u0438 \u043D\u0430 \u0432\u0438\u0434\u0430\u043D\u043D\u044F.<br/>\u0410\u0434\u043C\u0456\u043D\u0456\u0441\u0442\u0440\u0430\u0442\u043E\u0440 \u0441\u0438\u0441\u0442\u0435\u043C\u0438 \u0432\u043E\u043B\u043E\u0434\u0456\u0454 \u043F\u0440\u0430\u0432\u0430\u043C\u0438:<br/>- \u0434\u043E\u0434\u0430\u0432\u0430\u043D\u043D\u044F, \u0432\u0438\u0434\u0430\u043B\u0435\u043D\u043D\u044F \u0456 \u0440\u0435\u0434\u0430\u0433\u0443\u0432\u0430\u043D\u043D\u044F \u0432\u0438\u0434\u0430\u043D\u043D\u044F;<br/>- \u0431\u043B\u043E\u043A\u0443\u0432\u0430\u043D\u043D\u044F, \u0440\u043E\u0437\u0431\u043B\u043E\u043A\u0443\u0432\u0430\u043D\u043D\u044F \u043A\u043E\u0440\u0438\u0441\u0442\u0443\u0432\u0430\u0447\u0430.<br/>


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head"></head>
<body>
<div th:replace="fragments/header :: header"></div>
    <div class="container text-center">
        <div>
            <h1>List of Periodicals</h1>
        </div>
        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Periodical ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Category ID</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="periodical: ${listPeriodicals}">
                    <td th:text="${periodical.periodicalId}">Periodical ID</td>
                    <td th:text="${periodical.name}">Name</td>
                    <td th:text="${periodical.description}">Description</td>
                    <td th:text="${periodical.categoryId}">Category ID</td>
                    <td th:text="${periodical.price}">Price</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

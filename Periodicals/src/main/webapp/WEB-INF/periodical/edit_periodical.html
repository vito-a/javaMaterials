<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head"></head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container text-center">
		<h1>Edit Periodical</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${periodical}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Periodical ID:</td>
					<td><input type="text" th:field="*{periodicalId}" readonly="readonly" /></td>
				</tr>
				<tr>
					<td>Product Name:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td>Description:</td>
					<td><input type="text" th:field="*{description}" /></td>
				</tr>
				<tr>
					<td>Category ID:</td>
					<td><input type="text" th:field="*{categoryId}" /></td>
				</tr>
				<tr>
					<td>Price:</td>
					<td><input type="text" th:field="*{price}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button class="btn btn-primary" type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head"></head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container text-center">
    <h1>[[#{menu.profile.balance}]]</h1>
    <br />
    <form action="#" th:action="@{/user/process_replenish}" th:object="${user}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>[[#{users.email}]]</td>
                <td><input type="text" th:field="*{email}" readonly="readonly" /></td>
            </tr>
            <tr>
                <td>[[#{menu.profile.balance}]]</td>
                <td><input type="text" th:field="*{balance}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn btn-primary" type="submit">[[#{actions.submit}]]</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>

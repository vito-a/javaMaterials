<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head"></head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container text-center">
		<h1>[[#{actions.edit}]]</h1>
		<br />
		<form action="#" th:action="@{/user/save}" th:object="${user}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>[[#{users.id}]]</td>
					<td><input type="text" th:field="*{userId}" readonly="readonly" /></td>
				</tr>
				<tr>
					<td>[[#{users.username}]]</td>
					<td><input type="text" th:field="*{username}" /></td>
				</tr>
				<tr>
					<td>[[#{users.firstname}]]</td>
					<td><input type="text" th:field="*{firstName}" /></td>
				</tr>
				<tr>
					<td>[[#{users.lastname}]]</td>
					<td><input type="text" th:field="*{lastName}" /></td>
				</tr>
				<tr style="display:none">
					<td>[[#{users.password}]]</td>
					<td><input type="hidden" th:field="*{password}" /></td>
				</tr>
				<tr style="display:none">
					<td>[[#{users.enabled}]]</td>
					<td><input type="hidden" th:field="*{accountNonLocked}" /></td>
				</tr>
				<tr>
					<td>[[#{users.email}]]</td>
					<td><input type="text" th:field="*{email}" /></td>
				</tr>
				<tr>
					<td>[[#{menu.profile.balance}]]</td>
					<td><input type="text" th:field="*{balance}" /></td>
				</tr>
				<tr>
					<td>[[#{users.enabled}]]</td>
					<td><input type="checkbox" th:field="*{enabled}"/></td>
				</tr>
				<tr>
					<td colspan="2"><button class="btn btn-primary" type="submit">[[#{actions.submit}]]</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>

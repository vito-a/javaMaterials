<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head"></head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container text-center">
    <div>
        <h1>List of Subscriptions</h1>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Subscription ID</th>
                <th>User ID</th>
                <th>Periodical ID</th>
                <th>>Start date</th>
                <th>End date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subscription: ${listSubscriptions}">
                <td th:text="${subscription.subId}">Subscription ID</td>
                <td th:text="${subscription.userId}">User ID</td>
                <td th:text="${subscription.periodicalId}">Periodical ID</td>
                <td th:text="${subscription.startdate}">Start date</td>
                <td th:text="${subscription.enddate}">End date</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

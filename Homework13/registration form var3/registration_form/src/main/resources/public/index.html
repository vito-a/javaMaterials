<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form's Main Main</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
</head>
<body ng-app="language" ng-controller="LanguageCtrl">
<h1>Registration form's Main Main</h1>

<div class="container" style="margin-top: 60px">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2 class="page-header">Language Form Demo</h2>
            <form style="margin-bottom: 30px" name="form" autocomplete="off" novalidate ng-submit="form.$valid && sendForm(language)">
                <div class="form-group">
                    Pick a language:
                    <input type="radio" class="form-control" ng-model="language.language" value="en">English
                    <input type="radio" class="form-control" ng-model="language.language" value="ua">Українська
                    <div ng-switch="language.language">
                        <div ng-switch-when="en">
                            <h1>Registration form in English</h1>
                            <p>Welcome to the Java Autumn 2021 registration form in English</p>
                        </div>
                        <div ng-switch-when="ua">
                            <h1>Реєстраційна форма українською</h1>
                            <p>Ласкаво просимо на реєстраційну форму Осінньої програми Java 2021 українською</p>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-default" style="margin-top:30px" ng-disabled="form.$invalid">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/language.js"></script>
</body>
</html>

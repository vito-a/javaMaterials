input.string.data=Input 
input.first.name.data=first name in format [A-Z][a-z]{1,20}
input.wrong.data=Wrong input! Repeat please! 
input.nickname.data=your nickname in format [A-Za-z0-9_-]{8,20}
input.login.data=your nickname in format [A-Za-z0-9_-]{5,20}
input.last.name.data=last name in format [A-Z][a-z]{1,20}
input.family.name.data=family name in format [A-Z][a-z]{1,20}
input.comment.data=comment in format [A-Z][a-z]{1,100}
input.group.data=group in format (VIP)|(REGULAR)|(EMPLOYEE)
input.home.phone.data=home phone in format ^[\\+]?[(]?[0-9]{3}[)]?[-\\s\\.]?[0-9]{3}[-\\s\\.]?[0-9]{4,6}$
input.mobile.phone.data=mobile phone in format ^[\\+]?[(]?[0-9]{3}[)]?[-\\s\\.]?[0-9]{3}[-\\s\\.]?[0-9]{4,6}$
input.mobile2.phone.data=mobile2 phone in format ^(\\s*|([\\+]?[(]?[0-9]{3}[)]?[-\\s\\.]?[0-9]{3}[-\\s\\.]?[0-9]{4,6}))$
input.email.data=email in format /[^\\s]*@[a-z0-9.-]*/i
input.skype.data=skype name in format [a-zA-Z][a-zA-Z0-9\\.,\\-_]{5,31}
input.postcode.data=postcode in format ([Gg][Ii][Rr] 0[Aa]{2})|((([A-Za-z][0-9]{1,2})|(([A-Za-z][A-Ha-hJ-Yj-y][0-9]{1,2})|(([A-Za-z][0-9][A-Za-z])|([A-Za-z][A-Ha-hJ-Yj-y][0-9][A-Za-z]?))))\\s?[0-9][A-Za-z]{2})
input.city.data=city in format ^[a-zA-Z]+(?:(?:\\s+|-)[a-zA-Z]+)*$
input.street.data=street name in format ^([\\w\\s\\W]+[\\w\\W]?)$
input.house.data=house number in format ^[0-9]{0,7}$
input.apartment.data=apartment number in format ^[0-9]{0,7}$
input.created.data=created date in format ^\\d{1,2}\\/\\d{1,2}\\/\\d{4}$
input.updated.data=updated date in format ^\\d{1,2}\\/\\d{1,2}\\/\\d{4}$
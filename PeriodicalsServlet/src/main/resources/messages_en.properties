general.about=Implement the Periodicals system. There is a list of publications in the system, which are grouped by topic. <br/> The reader can subscribe to one or more publications. To list publications, it is necessary to implement the possibility of: <br/> - sorting publications by title; <br/> - sorting publications by price; <br/> - selecting publications by a specific topic; <br/> - searching for publications by title. <Br /> The reader registers in the system and has a personal account, which displays information about the publications to which he is subscribed. An unregistered user cannot subscribe. <br/> The reader has a personal account that he can top up. Funds are deducted from the account when subscribing to the publication. <br/> The system administrator has the rights to: <br/> - add, delete and edit the publication; <br/> - block, unlock the user. <br/>

